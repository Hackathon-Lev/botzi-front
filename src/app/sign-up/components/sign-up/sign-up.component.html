<!-- ======= sign Section ======= -->
    <section id="sign" class="sign">
      <div class="container">
        <div class="section-title">
          <span>Sign up</span>
          <h2>Sign up as {{ signUpType }}</h2>
          <p>Sit sint consectetur velit quisquam cupiditate impedit suscipit alias</p>
        </div>
      </div>

      <div class="container">

        <form action="" method="post" role="form" class="sign-up-form">

            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Full Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
              <div class="validate"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Please enter a valid email" />
              <div class="validate"></div>
            </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required minlength="8"
                   [(ngModel)]="account.password" #password="ngModel"
                   data-msg="Please enter at least 8 chars of subject" />
            <div class="validate"></div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                  <div *ngIf="password.errors.required">
                  Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 8 characters long.
                </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your sign up is completed. Thank you!</div>
          </div>
          <div class="text-center"><button type="submit">Sign Up</button></div>
        </form>

      </div>
    </section><!-- End sign Section -->
